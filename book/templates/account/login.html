
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<DOCTYPE HTML5>
<html>
  <head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href = "{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous">
    </script>
  </head>
  
  <body width="100%" height="100%">
    
    <form action="{% url 'login' %}" method="post" class="loginForm">  
      <h2>로그인</h2>
        {% csrf_token %}
        <div class="idForm">
          <input type="text" name = "username" placeholder="ID" >
        </div>
        <div class="passForm">
          <input type="password" name ="password" placeholder="PW" > 
        </div>
          <input type="submit" class="btn" value="로그인">
        
      
      <!--
        let button = () => {
        	alert('메인화면으로 이어지게 구현하기')
        }
      -->

      <div class="bottomText">
        Don't have an account? <a href="{% url 'signup' %}">sign up</a>
      </div>
      <div class="seperator"><b>or</b></div>
      <p>Easier Sign in</p>
      <!--Social login buttons-->
      <div class="social-icon">

        <!--네이버 카카오 아이콘 없음ㅜㅜ-->
        <button type="button" onclick = "location.href = '{% provider_login_url 'naver' %}' "><i class="fab fa-neos"></i></button>
        <button type="button" onclick = "location.href = '{% provider_login_url 'kakao' %}' "><i class="fab fa-kickstarter-k"></button>
        <button type="button" onclick = "location.href = '{% provider_login_url 'google' %}' "><i class="fab fa-google"></i></button>
        
      </div>
    </form>
  </body>
   
</html>
