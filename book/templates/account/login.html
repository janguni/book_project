<DOCTYPE HTML5>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./login_style.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous">
    </script>
  </head>

  <body width="100%" height="100%">
    <form action="index.html" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" class="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" class="pw" placeholder="PW">
      </div>
      <button type="button" class="btn" onclick="button()">
        LOGIN
      </button>
      <script>
      	let button = () => {
        	alert('메인화면으로 이어지게 구현하기')
        }
      </script>
      <div class="bottomText">
        Don't have an account? <a href="#">sign up</a>
      </div>
      <div class="seperator"><b>or</b></div>
      <p>Easier Sign in</p>
      <!--Social login buttons-->
      <div class="social-icon">

        <!--네이버 카카오 아이콘 없음ㅜㅜ-->
        <button type="button"><i class="fab fa-neos"></i>
        <button type="button"><i class="fab fa-kickstarter-k"></i>
        <button type="button"><i class="fab fa-google"></i></button>
      </div>
    </form>
  </body>
</html>
