{% extends 'book/base.html' %}
{% load static %}
{% block content %}

<p>어서오세요</p>
<div id = "login_link" class="auth.link">
    <a href="{% url 'login' %}">Login</a>
</div>

<hr>
<h2>회원가입</h2>


<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class = "form-group">
        <label for = "{{fied.id_for_label}}">{{field.label}}</label><input type = "{{field.field.widget.input_type}}" class = "form-control" id = "{{field.id_for_label}}"
        placeholder = "{{field.label}}" name = "{{field.name}}">
    </div>
    {% if field.errors %}
    <br>
    <span style = "color:red">{{field.errors}}</span>
    {% endif %}
    {% endfor %}
    <br>
    <button type = "submit" class = "btn btn-primary">회원가입 완료</button> 
</form>
