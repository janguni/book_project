{% extends 'book/base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}

{% block header %}
    <header class="site-header navbar">
    <div class="content max-width">
        {% if user.is_authenticated %}
            <p> 안녕하세요, {{user.nickname}}님 </p>
            <a href="{% url 'profile' user.id %}">내 프로필 </a>
            <a href="{% url 'account_logout' %}">로그아웃</a>
            <a href="{% url 'review-create' %}"> 리뷰 작성 </a>
        {% else %}
            <p> 로그아웃된 상태입니다.</p>
            <a href="{% url 'login' %}">로그인</a>
            <a href="{% url 'signup' %}">회원가입</a>
            
        {% endif %}
        
    </div>
    </header>

    <div class="search">
        <form action="{% url 'search' %}" method="GET">
            
            <select name="option_select" id="option">
                <option value="all">전체</option>
                <option value="title">제목</option>
                <option value="author">저자</option>
                <option value="publisher">출판사</option>
                <option value="genre">장르</option>
            </select>
            <input type="search" name="q" placeholder="Search">
            <input type="submit" value="검색"> 
        </form>
    </div>
    
    <div class="wishList">
        <form action="{% url 'profile-wishList' %}" method="GET">
            <input type="submit" value='위시리스트로 가기'>
        </form>
    </div>

{% endblock header %}
